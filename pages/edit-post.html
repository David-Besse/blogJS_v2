<div class="edit-post">
  <h1>Modifier un Post</h1>
  <form id="editForm">
    <label for="newtitle">Titre :</label>
    <input type="text" id="newtitle" name="newtitle" required />

    <label for="newcontent">Contenu :</label>
    <textarea id="newcontent" name="newcontent" required></textarea>

    <label for="newimage">URL de l'image :</label>
    <input type="text" id="newimage" name="newimage" />

    <button type="submit">Modifier</button>
  </form>
</div>
