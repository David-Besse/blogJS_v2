<div class="login">
  <form>
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      placeholder="email@msn.com"
      name="email"
      autocomplete="email"
      required
    />
    <label for="password">Mot de passe</label>
    <input
      type="password"
      id="password"
      placeholder="********"
      name="password"
      autocomplete="current-password"
      required
    />
    <button type="submit">Se connecter</button>
  </form>
</div>
